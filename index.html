<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket Live Test</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>WS Broadcast Console</h1>
        <div id="status" class="status-badge status-off">
          <span class="status-indicator"></span>
          <span id="status-text">Offline</span>
        </div>
      </div>

      <form id="message-form" class="input-group">
        <input
          type="text"
          id="message-input"
          placeholder="Type a message to broadcast..."
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <div class="log-window">
      <span class="log-header">Live System Logs</span>
      <pre id="log"></pre>
    </div>
  </body>

  <script>
    const statusEl = document.getElementById("status");
    const statusText = document.getElementById("status-text");
    const log = document.getElementById("log");
    const messageInput = document.getElementById("message-input");
    const WS_ADDR = "ws://localhost:8080";

    // Initiate WebSocket connection
    const socket = new WebSocket(WS_ADDR);

    const appendLog = (label, message) => {
      const entry = `${new Date().toLocaleTimeString()} [${label}] ${message}\n`;
      log.textContent = entry + log.textContent;
    };

    socket.addEventListener("open", () => {
      statusEl.classList.remove("status-off");
      statusEl.classList.add("status-on");
      statusText.textContent = `Online (${WS_ADDR})`;
      appendLog("System", "WebSocket connection established");
    });

    socket.addEventListener("close", () => {
      statusEl.classList.remove("status-on");
      statusEl.classList.add("status-off");
      statusText.textContent = `Offline`;
      appendLog("System", "WebSocket connection closed");
    });
  </script>
</html>
